<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        let num=12345678;
    let fDigit,lDigit,sum;
    lDigit=num%10;
    for(n=num;n>=10;n=num/10)
    {
        fDigit=n;
        console.log(fDigit);
    }
    sum=fDigit+lDigit;
    document.write(sum);
    </script>
</body>
