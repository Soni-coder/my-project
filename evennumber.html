<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    //writea program to print all even numbers
    let num=prompt("Enter any number");
    for(let i=1;i<=num;i++)
{
    if(i%2===0)
{
    document.write(i);

}
}
document.write("<br/>");
document.write("Q=3. Write a program to print add number series.");
document.write("<br/>");
for(let i=1;i<=100;i++)
{
    if(i%2!==0)
{
    document.write(i," ");
}
}

</script>
</body>
