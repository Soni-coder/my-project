<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a java script program to print all even number using for loop.
        let sum=0;
        let n=prompt("Enter any numbers")
        for(let i=2;i<=n;i+=2)
    {
        document.write("All even numbers=",i,"<br/>");

        sum+=i;

    }
    document.write("Sum of even numbers= ",sum);




    document.write("<br/>");
    document.write("<br/>");
    //Write a program to print all odd numbers
    let oddSum=0;
    for(i=1;i<=n;i+=2)
    {
        document.write("Print all odd numbers = ",i,"<br/>");
        oddSum+=i;
    }
    document.write("All odd numbers Sum= ",oddSum);
    document.write("<br/>");
    document.write("<br/>");
    </script>
</body>
</html>
