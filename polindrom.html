<body>
    <script>
        //Write a program to check whether number is polindrom or not.
        let num=prompt("Enter any munbres");
        let revers=0,digit;
        let temp=num;
        for(temp=num;temp!==0;temp=parseInt(temp/10))
    {
        digit=temp%10;
        revers=(revers*10)+digit;
    }
    document.write(" revers Numbers= ",revers,"<br/>");
    if(num==revers)
    {
        document.write("Numbers is polindrom=",revers);
    }
    else
    {
        document.write("number id not a polindrom=",revers);
    }
    </script>
