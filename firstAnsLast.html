        let num=prompt("Enter any numbers");
        let fDigit,lDigit;
        let sum=0;
        let temp=num;
        lDigit=temp%10;
        for(temp=num;temp>=10;temp=parseInt(temp/10))
    {
document.write(" ");
    }
    fDigit=temp;
sum=fDigit+lDigit;
    document.write(num,"<br/>");
    document.write("First Digit=",fDigit,"<br/>");
    document.write("last Digit=",lDigit,"<br/>");
    document.write("Sum of first digit and last digit = ",sum);

    </script>
