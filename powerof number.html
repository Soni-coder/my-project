<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a js progrogram to find power of number;
        let base=prompt("Enter Any number");
        let exponent=3;
        let result=1;
        for(let i=1;i<=exponent;i++)
    {
        result*=base;
    }
    document.write("Base of Exponent=",result);
    </script>
</body>
</html>
