<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=10;i++)
    {
        if(i%2===0)
    {
        document.write(i,"= Number is even");
        document.write("<br/>");
    }
    else
    {
        document.write(i,"= Number is odd");
        document.write("<br/>");
    }
    }
    </script>
</body>
</html>
