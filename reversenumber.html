<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //Write a program to print all natural number reverse.
    let num=prompt("Enter the number");
    for(let i=num;i>=1;i--)
{
    document.write(i,"&nbsp;&nbsp;");
}
</script>
</body>
</html>
